{% extends "base.html" %}

{% block content %}
    
<div class="container">
<h1>User Signup</h1>


<div class="col-md-6 left-info">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="first" style="border: 1px solid #000;">
        <span class="input-group-btn">
        </span>
        
        <input type="text" class="form-control" placeholder="last" style="border: 1px solid #000;">
        <span class="input-group-btn">
        </span>
        
        <input type="text" class="form-control" placeholder="zip" style="border: 1px solid #000;">
        <span class="input-group-btn">
        </span>
        
        <input type="text" class="form-control" placeholder="birthday" style="border: 1px solid #000;">
        <span class="input-group-btn">
        </span>
        
        <input type="text" class="form-control" placeholder="description" style="border: 1px solid #000;">
        <span class="input-group-btn">
        </span>
    </div><!-- /input-group -->
    
</div> <!---end left column-->


<div class="col-md-6 right-info"> <!---start right column-->
    
    <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              
                Which best describes you? 
              
            </h4>
          </div>
          <div id="user-description">
            <div class="panel-body">
                <ul>
                    <li><input type="radio">Working Mom</li>
                    <li><input type="radio">Working Dad</li>
                    <li><input type="radio">Stay-at-home Mom</li>
                    <li><input type="radio">Stay-at-home Dad</li>
                    <li><input type="radio">Grandparent</li>
                    <li><input type="radio">Other</li>
                </ul>
            </div>
          </div>
          
          <input type="text" class="form-control" placeholder="favorite park" style="border: 1px solid #000; border-right: none;">
             <!---make this toggle up TOP JOSIE-->
            <input type="text" class="form-control" placeholder="if other please specify" style="border: 1px solid #000; border-right: none;">
        
        </div>
        
        <button id="submit">Submit</button>
        
    </div>
</div> <!---end right column-->

{% endblock %}
