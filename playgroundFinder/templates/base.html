<!DOCTYPE html>

    
<html>
<head>
    <title>{% block title %}Playground Finder{% endblock %}</title>
    <link href="http://josiehollingsworth.com/static/playground/static/project/public/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://josiehollingsworth.com/static/playground/static/project/public/css/theme-styles.css" rel="stylesheet">
    <link href="http://josiehollingsworth.com/static/playground/static/project/public/css/app.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../{{ TEMPLATE_DIRS }}">Find N' Play</a>
        </div>
      
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="..{{ TEMPLATE_DIRS }}/#find">Find</a></li>
              <li><a href="../{{ TEMPLATE_DIRS }}playgroundapp/playground_suggest">Add</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="../{{ TEMPLATE_DIRS }}playgroundapp/user_signup">Sign Up</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Username">
                            <input type="text" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                      </form>
                  </ul>
                </li>
            </ul><!--end login-->
        </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>

        {% block content %}{% endblock %}
    
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://josiehollingsworth.com/static/playground/static_media/project/public/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $('a[href*=#]:not([href=#])').click(function() {
              if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                if (target.length) {
                  $('html,body').animate({
                    scrollTop: target.offset().top
                  }, 1000);
                  return false;
                }
              }
            });
          });
    </script>
</body>
</html>
